<head >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda IDWM</title>
    <link rel="stylesheet" href="view-products.component.css">
</head>
<body>
    <app-navbar>        
            <app-search-bar (notifyParent)="setSearch($event)"></app-search-bar>
        
        <div class="header-buttons">

            <button class="btn-iniciar-sesion" (click)="navigateTo('iniciarSesion')">Iniciar sesiÃ³n</button>


            <button>ðŸ›’</button>
        </div>
    </app-navbar>

    <main>
        <aside class="filtros">
            <h3>Filtros</h3>
            <label for="tipo">Tipo</label>
            <select id="tipo" [(ngModel)]="type">
              <option value="">Nada</option>
              <option value="poleras">Poleras</option>
              <option value="gorros">Gorros</option>
              <option value="jugueteria">JugueterÃ­a</option>
              <option value="alimentacion">AlimentaciÃ³n</option>
              <option value="libros">Libros</option>
            </select>
            <p>Seleccionado: {{ type }}</p>
            
        
            <label for="ordenar">Ordenar</label>
            <select id="ordenar">
                <option value="">Ascendente</option>
                <option value="">Descendente</option>
            </select>
        </aside>

        <section class="productos">
            <div *ngIf="products.length === 0">
                <p>No hay productos disponibles</p>
            </div>
        
            <div class="productos-grid">
                <div *ngFor="let producto of products" class="producto">
                    <p>{{ producto.imageUrl }}</p>
                    <p>{{ producto.name }}</p>
                    <p>{{ producto.price | currency:'CLP' }}</p>
                </div>
            </div>
        <app-change-page-buttons (notifyParent) = "setNewPage($event)" [maxPage]="maxPage" [buttonNextDisabled] = "buttonNextDisabled" [buttonPreviousDisabled] = "buttonPreviousDisabled"></app-change-page-buttons>

        </section>
        
    </main>

 
</body>
